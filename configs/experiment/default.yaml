# @package _global_

# to execute this experiment run:
# python run.py experiment=???

notebook: _baseline # experiments/{notebook}.ipynb

seed: 8823
debug: false

feature_cols:
  [
    "HomePlanet",
    "CryoSleep",
    "Cabin",
    "Destination",
    "Age",
    "VIP",
    "RoomService",
    "FoodCourt",
    "ShoppingMall",
    "Spa",
    "VRDeck",
  ]
label_col: Transported

cv:
  _target_: sklearn.model_selection.StratifiedKFold
  n_splits: 5
  shuffle: true
  random_state: ${seed}

estimator:
  model:
    _target_: hydra.utils.get_class
    path: catboost.CatBoostClassifier

  cat_features: ["HomePlanet", "Cabin", "Destination"]

  params:
    objective: Logloss
    eval_metric: AUC
    iterations: 100
    use_best_model: True
    allow_writing_files: false

  fit_params:
    early_stopping_rounds: 10
    verbose_eval: 0
